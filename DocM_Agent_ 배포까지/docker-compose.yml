services:
  # vLLM Server is running on host machine (not in Docker)
  # Access it via host.docker.internal:9000

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}

      # vLLM (running on host machine)
      - VLLM_BASE_URL=http://host.docker.internal:9000/v1
      - VLLM_MODEL_NAME=${VLLM_MODEL_NAME:-qwen3-4b-ft}
      - VLLM_API_KEY=${VLLM_API_KEY:-EMPTY}
      - VLLM_TEMPERATURE=${VLLM_TEMPERATURE:-0.2}
      - VLLM_MAX_TOKENS=${VLLM_MAX_TOKENS:-1024}

      # Embedding
      - EMBEDDER_MODEL=${EMBEDDER_MODEL:-intfloat/multilingual-e5-large-instruct}
      - EMBED_DIM=${EMBED_DIM:-1024}

      # Search
      - SERPER_API_KEY=${SERPER_API_KEY}
      - SIMILARITY_THRESHOLD=${SIMILARITY_THRESHOLD:-0.72}
      - RAG_TOP_K=${RAG_TOP_K:-8}
      - DOC_ONLY_THRESHOLD=${DOC_ONLY_THRESHOLD:-0.85}
      - WEB_FALLBACK_THRESHOLD=${WEB_FALLBACK_THRESHOLD:-0.65}
      - QUESTION_COVERAGE_THRESHOLD=${QUESTION_COVERAGE_THRESHOLD:-0.6}
      - MAX_CONTEXT_CHUNKS=${MAX_CONTEXT_CHUNKS:-6}
      - MAX_FINAL_PROMPT_CHUNKS=${MAX_FINAL_PROMPT_CHUNKS:-6}
      - RAG_KEYWORD_BOOST=${RAG_KEYWORD_BOOST:-0.03}

      # CORS (allow frontend container and browser access)
      - CORS_ORIGINS=http://localhost:8080,http://localhost:8000,http://127.0.0.1:8080,http://127.0.0.1:8000,http://frontend

      # FastAPI
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8000
    volumes:
      - backend-storage:/app/storage
      - backend-logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_FASTAPI_URL=/api
    container_name: rag-frontend
    ports:
      - "8080:80"
    networks:
      - rag-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge

volumes:
  backend-storage:
    driver: local
  backend-logs:
    driver: local
